<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Periodic table</title>
</head>

<body>
  <table bgcolor="#B8C4A9" border="2" cellpadding="5" cellspacing="10">
    <thead>
      <tr>
        <th bgcolor="yellow">Our Date</th>
        <th>Our Income</th>
        <th>Our Expenditure</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1st January</td>
        <td>1500</td>
        <td>800</td>

      </tr>
      <tr>
        <td>2nd January</td>
        <td>1500</td>
        <td>800</td>

      </tr>
      <tr>
        <td>3rd January</td>
        <td>1500</td>
        <td>800</td>

      </tr>
      <tr>
        <td>4th January</td>
        <td>1500</td>
        <td>800</td>

      </tr>
      <tr>
        <td>5th January</td>
        <td>1500</td>
        <td>800</td>

      </tr>
      <tr>
        <td>6th January</td>
        <td>1500</td>
        <td>800</td>

      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td>9000</td>
        <td>4800</td>
      </tr>
    </tfoot>
  </table>

  <table cellpadding="30" cellspacing="10">
    <tr>
      <td bgcolor="yellow">H
      </td>
      <td colspan="16"></td>
      <td bgcolor="blue">He</td>
    </tr>
    <tr>
      <td>li</td>
      <td>be</td>
      <td colspan="10"></td>
      <td>b</td>
      <td>c</td>
      <td>n</td>
      <td>o</td>
      <td>f </td>
      <td>ne</td>


    </tr>
    <tr>
      <td>a</td>
      <td>b</td>
      <td>c</td>
      <td>d</td>
      <td>e</td>
      <td>f</td>
      <td>g</td>
      <td>h</td>
      <td>i</td>
      <td>j</td>
      <td>k</td>
      <td>l</td>
    </tr>
  </table>
</body>

</html>
